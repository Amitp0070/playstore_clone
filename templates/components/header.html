
{% block css %}
<style>
    
    .navbar{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 500;
    }
    /* Custom Styles */
    /* .navbar-custom {
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
    } */
    .navbar-logo {
        height: 50px;
    }
    .navbar-nav .nav-link {
        color: #797878;
        font-size: 16px;
        margin-left: 5px;
    }
    .navbar-nav .nav-link:hover {
        color: #007bff;
    }
    .search-form {
        display: flex;
    }
    .search-form input {
        border-radius: 4px 0 0 4px;
        border: 1px solid #ddd;
        padding: 0.5rem 1rem;
    }
    .search-form button {
        border-radius: 0 4px 4px 0;
        border: 1px solid #ddd;
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
    }
    .search-form button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock css %}
    

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand text-secondary" href="{% url 'home' %}">
        <img src="/media/playstore.png" alt="" class="navbar-logo">
        Google Play
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" style="color: rgba(1, 145, 1, 0.919); text-underline-position: below;" href="{% url 'game_list' %}">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app_list' %}">Apps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'book_list' %}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
            </li>
        </ul>

    </div>
</nav>

{% load static %}
<style>
    .card {
        margin-bottom: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: inherit;
        position: relative;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        height: 300px;
    }
    
    .card:hover {
        background-color: #eeeeeeb1;
    }

    .card-video-container {
        width: 100%;
        height: 200px;
        position: relative;
        overflow: hidden;
    }

    .card-video {
        width: 100%;
        height: 256px;
        padding: 10px;
        background-position: center;
        object-fit: cover;
        border-radius: 20px;
        transition: transform 0.3s ease;
    }

    /* .card:hover .card-video {
        transform: scale(1.1);
    } */

    .card-body {
        padding-top: 5px;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
        
    }


    .card-image {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 8px;
        transition: transform 0.3s ease;
        
    }

    .card-details {
        flex: 1;
    }

    .card-title {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1em;
    }

    .card-category {
        color: #828282;
        font-size: 0.8em;
        padding-bottom: 2px;
    }

    .card-rating {
        color: #949393;
        font-size: 0.8em;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }

    .play-button::after {
        content: '';
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-left: 20px solid white;
        margin-left: 5px;
    }
</style>
<div class="col-lg-12 col-md-12 col-sm-12 mb-4">
    <a href="{% url 'detail' type='game' id=item.id %}" class="card">
        <div class="card-video-container">
            <video class="card-video" poster="{{ item.image.url }}">
                <source src="{{ item.video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="play-button"></div>
        </div>
        <div class="card-body">
            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="card-image">
            <div class="card-details">
                <div class="card-title">{{ item.title|truncatewords:5  }}</div>
                <div class="card-category">{{ item.content }}</div>
                <div class="card-rating">{{ item.rating }} â˜…</div>
            </div>
        </div>
    </a>
</div>
